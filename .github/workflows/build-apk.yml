name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'duck_decode_android.py'
      - 'buildozer.spec'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-setuptools \
          python3-wheel \
          openjdk-17-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo-dev \
          libc6-dev \
          zlib1g-dev \
          libffi-dev \
          libltdl-dev \
          zip \
          unzip \
          ca-certificates || true

    - name: Install buildozer
      run: |
        pip3 install --upgrade pip
        # Use Cython 0.29.x for better pyjnius compatibility
        pip3 install "cython<3.0" buildozer

    - name: Copy main file
      run: cp duck_decode_android.py main.py

    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/android-licenses.md5
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c95" >> ~/.android/android-licenses.md5
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c95\n5d7b69fd5533eac8f92c22bc17db505f" > ~/.android/licenses/android-sdk-license
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c95\nd56f5187479451eabf01fb3af8edf42c61393d27" > ~/.android/licenses/android-sdk-preview-license
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c95\n84831b9409646a918e30573bab4c9c913459c7a0" > ~/.android/licenses/google-android-ndk-license

    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-v2-

    - name: Build APK with buildozer
      run: |
        # Set environment to help with libffi compilation
        export AUTOMAKE=automake
        export ACLOCAL=aclocal
        export AUTOCONF=autoconf
        # Use printf to auto-accept licenses
        printf 'y\ny\ny\ny\n' | buildozer android debug
        # Check if build succeeded
        ls -la bin/ || echo "No APK generated"

    - name: List all files
      if: always()
      run: |
        echo "=== Root directory ==="
        ls -la
        echo ""
        echo "=== Bin directory ==="
        ls -la bin/ || echo "bin/ not found"
        echo ""
        echo "=== All APK files ==="
        find . -name "*.apk" -type f -exec ls -la {} \;

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: duckdecode-apk
        path: |
          bin/*.apk
          *.apk
        if-no-files-found: ignore
        retention-days: 30

    - name: Build summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Python**: $(python --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **Buildozer**: $(buildozer --version 2>/dev/null || echo 'not found')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### APK Files" >> $GITHUB_STEP_SUMMARY
        ls -la bin/*.apk 2>/dev/null && echo "✅ APK generated successfully" >> $GITHUB_STEP_SUMMARY || echo "❌ No APK generated" >> $GITHUB_STEP_SUMMARY
